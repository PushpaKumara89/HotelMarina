

  <div class="container-fluid">
    <div  class="main-wrap">
      <h1>Room Profile</h1>
      <hr style="border: 3px solid red">
      <div class="row">
        <p class="col-md-1">Room No :</p><h1 class="col-md-3">{{Room.room_number}}</h1>
      </div>
      <hr>
      <div class="row">
        <p class="col-md-1">Description :</p><p class="col-md-8">{{Room.description}}</p>
      </div>

      <hr>
      <div class="row">
        <p class="col-md-1">Price per night :</p><p class="col-md-7">$ {{Room.price_per_night}}.00</p>
      </div>
      <hr>
      <div class="row">
        <p class="col-md-1">Room Category :</p><p class="col-md-7">{{Room.room_category}}</p>
      </div>
      <hr>
      <!--//////////////////////////////////////////////////////////////////////////////////-->

    <div class="row" >
      <h1>Image Gallery</h1>
      <div  class="col-md-2" *ngFor="let tem of gallery index as num">
        <div class="imagCover">
          <a href="{{Base_server_ip}}{{tem}}" ><img class="img" width="100%" src="{{Base_server_ip}}{{tem}}" alt=""></a>
          <mat-icon (click)="removeImage(tem, num)">delete</mat-icon>
        </div>
      </div>
      <div class="col-md-2">
        <div class="btn">
          <input #ele1 id="multi" type="file" style="display: none" type="file" (change)="uploadMul($event)" multiple="multiple">
          <mat-icon style="font-size: 40px" (click)="btnTriggering(ele1.id)">library_add</mat-icon>
        </div>
      </div>

      <div class="col-md-2">
        <div class="btn">
          <input #ele2 id="trigger1" style="display: none" type="file" (change)="uploadSing($event)">
          <mat-icon style="font-size: 40px" (click)="btnTriggering(ele2.id)">add</mat-icon>
        </div>
      </div>
    </div>
      <hr>
      <div class="row">
        <div class="col-md-10"></div>
        <div class="col-md-1">
          <button class="deleteBTN" mat-raised-button color="warn">Delete this Room</button>
        </div>

      </div>

  </div>

</div>
